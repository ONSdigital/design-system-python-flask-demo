{% extends "layout/_template.njk" %}
{% block body %}
  <div class="ons-u-p-m">
    <h1>Components</h1>
    <ul class="ons-list ons-list--dashed ons-u-pb-l">
      {% for file in example_files %}
        <li class="ons-list__item"><a href="{{ url_for('component', component_name=file) }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
